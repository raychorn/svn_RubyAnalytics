<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script language="JavaScript1.2" type="application/javascript">
function initialize() {
  var myLatlng = new google.maps.LatLng(-34.397, 150.644);
  var myOptions = {
    zoom: 8,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
}
  
function loadScript() {
  var script = document.createElement("script");
  script.type = "text/javascript";
  script.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize";
  document.body.appendChild(script);
}
  
window.onload = loadScript;
</script>
<script src="https://www.google.com/jsapi?key=ABQIAAAAofdnNKC0vkkCWlEV2QpymRSHt3w0u0cOM1L5wRFDA1s40ic0rBRG6LHFFHKwjH49zZiMLa3tSx8tlg" type="text/javascript"></script>
<script language="Javascript" type="text/javascript">
//<![CDATA[
google.load("jquery", "1.6.1");
google.load("jqueryui", "1.8.13");

function OnLoad() {
	//alert('p=http://local.redacted.com/reports/15/data.json');
	$.getJSON('/reports/15/data.json', 
		function(data) {
			var items = [];
			
			$.each(data, function(key, val) {
				items.push('<li id="' + key + '">' + val + '</li>');
			});
			
			alert(items.join(''));
		});
}
google.setOnLoadCallback(OnLoad);

//]]>
</script>
</head>
<body>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
